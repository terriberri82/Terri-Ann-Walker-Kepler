        <main>
            <section id="contactMeForm" class="display-block default-border">
                <h1 class="text-center text-purple-dark text-2xl shadow-purple ">Contact Me</h1>
                <form>
                    <section class="contactName text-center text-purple-dark text-lg">
                        <label for="name">Enter your name: </label>
                        <input type="text" name="name" id="name" required />
                    </section>
                    <section class="contactEmail text-center text-purple-dark text-lg">
                        <label for="email">Enter your email: </label>
                        <input type="email" name="email" id="email" required />
                    </section>
                    <section class="contactSubmit  ">
                        <input type="submit" value="Submit" class="display-block text-antique" />
                    </section>
                </form>
            </section>
        </main>
